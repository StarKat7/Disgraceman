<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <div id="pre-game-message">
        <p>Greetings, noble knight! It is time to venture forth and vanquish the ever-annoying Words Wyrm at his own game! Will you triumph or walk home in shame?</p>
    </div>
    <div id="flame-box">
        <div id="knight">
            <p id="head">Knight Head</p>
            <p id="torso">Knight Torso</p>
            <p id="right-arm">Knight Right Arm</p>
            <p id="left-arm">Knight Left Arm</p>
            <p id="right-leg">Knight Right Leg</p>
            <p id="left-leg">Knight Left Leg</p>
        </div>
    </div>
    <div id="knights-word">
        <p></p>
    </div>
    <div id="alphabuttons">
        <button>A</button>
        <button>B</button>
        <button>C</button>
        <button>D</button>
        <button>E</button>
        <button>F</button>
        <button>G</button>
        <button>H</button>
        <button>I</button>
        <button>J</button>
        <button>K</button>
        <button>L</button>
        <button>M</button>
        <button>N</button>
        <button>O</button>
        <button>P</button>
        <button>Q</button>
        <button>R</button>
        <button>S</button>
        <button>T</button>
        <button>U</button>
        <button>V</button>
        <button>W</button>
        <button>X</button>
        <button>Y</button>
        <button>Z</button>
    </div>
    <div id="victory">
        <p></p>
    </div>
    <div id="defeat">
        <p></p>
    </div>
    <button id="replay">Play Again?</button>
</body>
</html>
