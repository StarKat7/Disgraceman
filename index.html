<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <div id="pre-game-message">
        <!-- <p>Greetings, noble knight! It is time to venture forth and vanquish the ever-annoying Words Wyrm at his own game! Will you triumph or walk home in shame?</p>
        <button id="start">Sally Forth!</button> -->
    </div>
    <div id="flame-box">
        <div id="knight">
            <img id="head" src="https://i.imgur.com/zhOUHKa.png" alt="Knight Head"/>
            <img id="torso" src="https://i.imgur.com/QcxwFFH.png" alt="Knight Torso"/>
            <img id="right-arm" src="https://i.imgur.com/obiSt05.png" alt="Knight Right Arm"/>
            <img id="left-arm" src="https://i.imgur.com/8NvdGZp.png" alt="Knight Left Arm"/>
            <img id="right-leg" src="https://i.imgur.com/UbBX3yL.png" alt="Knight Right Leg"/>
            <img id="left-leg" src="https://i.imgur.com/JcEIgmY.png" alt="Knight Left Leg"/>
        </div>
    </div>
    <div id="word-box">
        <p id="knights-word"></p>
    </div>
    <div id="alphabuttons">
        <button class="letter">A</button>
        <button class="letter">B</button>
        <button class="letter">C</button>
        <button class="letter">D</button>
        <button class="letter">E</button>
        <button class="letter">F</button>
        <button class="letter">G</button>
        <button class="letter">H</button>
        <button class="letter">I</button>
        <button class="letter">J</button>
        <button class="letter">K</button>
        <button class="letter">L</button>
        <button class="letter">M</button>
        <button class="letter">N</button>
        <button class="letter">O</button>
        <button class="letter">P</button>
        <button class="letter">Q</button>
        <button class="letter">R</button>
        <button class="letter">S</button>
        <button class="letter">T</button>
        <button class="letter">U</button>
        <button class="letter">V</button>
        <button class="letter">W</button>
        <button class="letter">X</button>
        <button class="letter">Y</button>
        <button class="letter">Z</button>
    </div>
    <div id="victory">
        <p></p>
    </div>
    <div id="defeat">
        <p></p>
    </div>
    <button id="replay">Play Again?</button>
</body>
</html>
